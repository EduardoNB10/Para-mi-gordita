<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amor</title>
<style>
body {
font-family: 'Arial', sans-serif;
background-color: #fce4ec; /* Un color rosa claro */
text-align: center;
padding: 20px;
color: #4a4a4a;
}
.container {
background-color: #fff;
border-radius: 15px;
padding: 20px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
max-width: 800px;
margin: 0 auto;
}
h1 {
color: #d81b60; /* Un rojo más vibrante */
}
.message {
font-style: italic;
margin-bottom: 20px;
}
.photo-gallery {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 15px;
margin-top: 20px;
}
.photo-gallery img {
width: 100%;
max-width: 300px;
height: auto;
border-radius: 10px;
border: 3px solid #d81b60;
transition: transform 0.3s ease;
}
.photo-gallery img:hover {
transform: scale(1.05);
}

.boton {
display: inline-block;
padding: 12px 24px;
font-size: 16px;
font-weight: bold;
text-decoration: none;
color: #fff;
background-color: #d81b60; /* El mismo rojo de los títulos */
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
transition: background-color 0.3s ease, transform 0.2s ease;
margin-top: 40px; /* Para separarlo del texto superior */
}

.boton:hover {
background-color: #b71c1c; /* Un rojo más oscuro al pasar el mouse */
transform: translateY(-2px);
}
</style>
</head>
<body>

<div class="container">
<h1>¡Hola, Mi Amor!</h1>
<p class="message">
Esta página es un pequeño rincón solo para vosh, lleno de recuerdos que atesoro.
</p>

<div class="photo-gallery">
<img src="Foto juntos.jpeg" alt="Foto de un recuerdo juntos">
<img src="Foto especial.jpeg" alt="Otra foto especial">
<img src="Foto de los dos.jpeg" alt="Una foto de los dos">
<img src="Momento Feliz.JPG" alt="Un momento feliz">
</div>

<p style="margin-top: 60px;">
Te amooo muchísimooo mamorrr. ❤️
</p>

<a href="https://drive.google.com/file/d/15wLvBUK9D7hoJLgs8fnu7HZLTaFCl4xV/preview" class="boton">Hace clic para ver algo muy lindo como voshh amorrcito</a>

</div>

</body>
</html>
